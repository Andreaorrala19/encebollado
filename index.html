<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <form action="">
        <label for="encebollado">
            <span>Encebollado con chifle o con pan?</span>
            <input type="text" id="nombre" placeholder="pan"/>
        </label>
        <label for="bebida">
            <span>coca cola o sprite?</span>
            <input type="text" id="bebida" placeholder="coca cola"/>
        </label>
        <label for="fecha">
            <span>En qué fecha comiste tu último encebollado?</span>
            <input type="date" id="fecha"/>
        </label>
        <label for="horario">
            <span>En qué hora comes tu encebollado?</span>
            <input type="time" id="horario"/>
    </form>
</body>
</html>
